<body>
<table>
 <caption>Approximate Temperature Conversion For Ovens</caption>
<thead>
<tr>
<th scope="col">Gas Mark</th>
<th scope="col">Fahrenheit</th>
<th scope="col">Celsius</th>
<th scope="col">Description</th>
</tr>
</thead>
<tbody>
<tr class = "shaded">
<th scope="row">1/4</th>
<td>225 &deg; F</td>
<td>110 &deg; C</td>
<td>Very cool / Very slow</td>
</tr>
<tr>
<th scope="row">1/2</th>
<td>250 &deg; F</td>
<td>130 &deg; C</td>
<td>---</td>
</tr>
<tr class = "shaded">
<th scope="row">1</th>
<td>275 &deg; F</td>
<td>140 &deg; C</td>
<td>Cool</td>
</tr>
<tr>
<th scope="row">2</th>
<td>300 &deg; C</td>
<td>150 &deg; C</td>
<td>---</td>
</tr>
</tbody>
<tfoot>
<tr class = "shaded">
<td colspan="4">Figures from <a href="http://www.onlineconversion.com/cooking_gasmark.htm">OnlineConversion.com</a></td>
</tr>
</tfoot></table>
